<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-grid">
                <div class="search-bar">
                    <img src="assets/search.svg" alt="Search">
                    <input type="text">
                </div>
                <div class="header-top-right">
                    <img src="assets/bell-ring-outline.png" alt="Notifications">
                    <img src="assets/profile-1.png" alt="Profile Picture" class="profile-pic">
                    <p>Morgan Oakley</p>
                </div>
                <div class="header-bottom-left">
                    <img src="assets/profile-1.png" alt="Profile Picture" class="profile-pic">
                    <p class="greetings">Hi there,</p>
                    <p class="username">Morgan Oakley (@morgan)</p>
                </div>
                <div class="header-btn">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-grid">
                <div class="nav-title">
                    <img src="assets/view-dashboard.png" alt="Dashboard Logo">
                    <h1>Dashboard</h1>
                </div>
                <div class="nav-controls">
                    <img src="assets/home.png" alt="Home">
                    <p>Home</p>
                    <img src="assets/card-account-details.png" alt="Profile">
                    <p>Profile</p>
                    <img src="assets/message.png" alt="Messages">
                    <p>Messages</p>
                    <img src="assets/clock.png" alt="History">
                    <p>History</p>
                    <img src="assets/note-multiple.png" alt="Tasks">
                    <p>Tasks</p>
                    <img src="assets/account-group.png" alt="Communities">
                    <p>Communities</p>
                </div>
                <div class="nav-options">
                    <img src="assets/cog.png" alt="Settings">
                    <p>Settings</p>
                    <img src="assets/help-box.png" alt="Support">
                    <p>Support</p>
                    <img src="assets/shield-check.png" alt="Privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
